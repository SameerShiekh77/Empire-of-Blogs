{% extends 'base.html' %} {% load static %} {% block body %}

          <!-----------------SEARCH BAR Start------------------>
      {% comment %} <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-xs-12 search-here">
			<div class="search-bar">
				<input type="text" name="search-text" onkeyup="search(this.value)" placeholder="Search Here" class="my-input">  
				 
				<div id="search_response"> 
            		<!--<div class="search_response">	-->
             <ul class="typeahead dropdown-menu"  id="search_result">
            		<!--</div>-->
            	</div>
			</div>
		</div>
	</div>
</div> {% endcomment %}
  
          <!----------------- MAIN  START------------------------>
<div class="container">
      <div class="row">
      <div class="alpha-ord-start">
            <div class="col-md-12 col-xs-12 col-sm-12 alpha-ord-coup">
                  {% for store in stores %}
                  <a href="{{ store.website_url }}">
                        <div class="col-md-2 col-sm-2 col-xs-6">
                              <div class="alpha-ord-img">
                              <img class="img-responsive" src="{{ store.image.url }}" alt="{{ store.store_name }}">
                              </div>
                        </div>
                  </a>
                  {% endfor %}
            </div>
      </div>
      </div>
</div>
